{% extends 'courses/main-layout.html' %}
{% block main_section %}


    <div class="content">
        <h1>{{ title }}</h1>
        <form method="post" class="form-register">
          {% csrf_token %}
          {{ form.as_p }}
          <button class="btn btn-outline-warning" type="submit">{{ btn_text }}</button>
        </form>
    </div>
{% endblock %}
